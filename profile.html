<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="../src/output.css" />
    <link
      rel="shortcut icon"

              <div class="profileCardImgBox">

                  class="profileCardImg"
                />
              </div>
              <div class="profileCardName">
                <p>Matheus Ramos</p>
              </div>
            </a>
            <a href="./index.html" class="profileCard group">
              <div class="profileCardImgBox">
                <img
                  src="./src/images/2.svg"

                  class="profileCardImg"
                />
              </div>
              <div class="profileCardName">

              </div>

            <a href="./index.html" class="profileCard group">
              <div class="profileCardImgBox">

                <p>Vinicius Eiji</p>
              </div>

          </div>
          <div class="w-[312px] lg:w-[229px] flex justify-center items-center">
